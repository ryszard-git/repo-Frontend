<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>Kalkulator</title>
<link rel="stylesheet" href="kalkulator.css">
<script src="kalkulator.js" defer></script>

</head>

<body onkeydown="wpiszZnakKlawisza(event);">
	<div class="pojemnik">
		<div id="wysw"></div>
		
		<div class="pola" id="p0">7</div>
		<div class="pola" id="p1">8</div>
		<div class="pola" id="p2">9</div>
		<div class="pola" id="p3">/</div>
		
		<div class="pola" id="p4">4</div>
		<div class="pola" id="p5">5</div>
		<div class="pola" id="p6">6</div>
		<div class="pola" id="p7">*</div>
		
		<div class="pola" id="p8">1</div>
		<div class="pola" id="p9">2</div>
		<div class="pola" id="p10">3</div>
		<div class="pola" id="p11">-</div>
		
		<div class="pola" id="p12">0</div>
		<div class="pola" id="p13">.</div>
		<div class="pola" id="p14" title="Lub naciśnij Esc">C</div>
		<div class="pola" id="p15">+</div>
		
		<div id="obl" title="Lub naciśnij Enter">=</div>
	</div>
</body>
</html>
